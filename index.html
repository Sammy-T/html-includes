<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <script src="include.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header data-inject-html="header.html"></header>
            <main>
                <h1>This is an HTML include example</h1>
                <p>It demonstrates how to inject/include html from external files using js.</p>

                <div data-include-html="include.html"></div>

                <div data-include-html="sub-folder/sub-include.html">
                    <p>This should be replaced.</p>
                </div>
            </main>
            <footer data-inject-html="footer.html"></footer>
        </div>
    </body>
</html>
